<div class="transfer-panel border rounded">
  <div class="head pl-3">
    <p>
      <!-- <span *ngIf="selecteds.length">{{selecteds.length}} /</span> {{showList.length}} 项 -->
      <span *ngIf="selecteds.length">{{selecteds.length}} /</span> {{list.length}} 项
    </p>
  </div>
  <div class="search-box p-2">
    <input (input)="onInput($event)" type="text" class="form-control" placeholder="请输入关键字" />
  </div>
  <ul class="list mb-0 overflow-auto">
    <li
      *ngFor="let item of list; trackBy: trackByItem;index as i"
      (click)="itemClick(i)"
      [class.active]="targetIndex(item.key) > -1"
      class="list-item text-truncate list-group-item-action">
      <!-- {{ item.value }} -->
      <ng-container *ngTemplateOutlet="parent.customTpl || defaultTpl;context: {$implicit:item.value,item:item}"></ng-container>
      <ng-template #defaultTpl>
        {{item.value}}
      </ng-template>
    </li>
  </ul>
</div>
