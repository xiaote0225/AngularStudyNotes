<section>
  <h3>绑定单个class</h3>
  <button type="button" class="btn" [class.btn-primary]="isPrimary">Primary</button>
  <button type="button" class="btn" [class.btn-primary]="'dddd'">Primary</button>
  <button type="button" class="btn" [class.btn-primary]="0">Primary</button>
  <button type="button" class="btn" [class.btn-primary]="null">Primary</button>
  <button type="button" class="btn" [class.btn-primary]="true">Primary</button>
  <button type="button" class="btn" [class.btn-danger]="'啦啦啦'">Primary</button>
  <button type="button" class="btn" [class.btn-danger]="undefined">Primary</button>
</section>
<section>
  <h3>绑定多个class</h3>
  <button type="button" [class]="btnCls">btnCls</button>
  <button type="button" [class]="btnCls2">btnCls2</button>
  <button type="button" [class]="btnCls3">btnCls3</button>
  <hr>
  <button type="button" [ngClass]="btnCls">btnCls</button>
  <button type="button" [ngClass]="btnCls2">btnCls2</button>
  <button type="button" [ngClass]="btnCls3">btnCls3</button>
</section>
<section>
  <h3>绑定单个style</h3>
  <p [style.color]="'#f60'">一段文字</p>
  <p [style.border]="'1px solid'" [style.width]="'100px'">一段文字</p>
  <p [style.border]="'1px solid'" [style.height.px]="200">一段文字</p>
</section>
<section>
  <h3>绑定多个style</h3>
  <p [style]="style1">style1</p>
  <p [style]="style2">style2</p>
  <p [style]="style3">style3</p>
</section>
