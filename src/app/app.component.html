<input [(ngModel)]="value" (keyup.enter)="add()">
<button (click)="add()">增加</button>
<button (click)="reset()">Reset</button>
<hr>
value:{{value}}
<hr>
heros:{{heros | json}}
<hr>
<ul>
  <li *ngFor="let item of heros;tracby:trackByHero;index as i;let len = count;let ev = even;let od = odd;let f = first;let l = last;" [class.even]="ev" [class.odd]="od">
    <!-- <p>{{item.id}}--{{item.name}}</p> -->
    {{item.id}}
    <p>i:{{i}}</p>
    <p>len:{{len}}</p>
    <p>od:{{od}}</p>
    <p>ev:{{ev}}</p>
    <p>f:{{f}}</p>
    <p>l:{{l}}</p>
  </li>
</ul>
<hr>
<div *ngFor="let item of heros;tracby:trackByHero">{{item.id}}</div>
